<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM2.1 - Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="bg-light">
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">AM2.1</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('clientes_bp.listar_clientes') }}">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('proyectos_bp.listar_proyectos') }}">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('presupuestos_bp.listar_presupuestos') }}">Presupuestos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='custom.js') }}"></script>
</body>
</html>
